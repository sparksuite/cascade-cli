language: node_js
cache: npm
git:
  depth: false
branches:
  only:
    - master
    - /^greenkeeper.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # Allow vX.X.X tags
jobs:
  include:
    - stage: test
      name: Lint code
      node_js: lts/*
      script: npm run lint
    - stage: test
      name: Run tests (Node.js Current)
      node_js: node
    - stage: test
      name: Run tests (Node.js LTS)
      node_js: lts/*
      script:
        - npm install -g codecov
        - npm test
        - codecov
    - stage: publish
      if: type = push AND tag IS present
      name: Publish to npm
      node_js: lts/*
      script:
        - npm run compile
        - echo "Publishing to npm..."
      deploy:
        skip_cleanup: true
        provider: npm
        email: wes@sparksuite.com
        api_key:
          secure: 
        on:
          tags: true
          repo: sparksuite/waterfall-cli
          branch: master
